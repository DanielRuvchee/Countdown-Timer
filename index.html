<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CountDown app</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
<h1>New Years Eve</h1>
<div class="count-container">
    <div class="countdown-elements days-container">
        <p class="big-text" id="days">0</p>
        <span>Days</span>
    </div>
    <div class="countdown-elements hours-container">
        <p class="big-text" id="hours">0</p>
        <span>Hours</span>
    </div>
    <div class="countdown-elements minutes-container">
        <p class="big-text" id="minutes">0</p>
        <span>Min</span>
    </div>
    <div class="countdown-elements seconds-container">
        <p class="big-text" id="seconds">0</p>
        <span>Seconds</span>
    </div>
</div>
</body>
</html>
